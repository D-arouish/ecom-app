<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles go here */


    .custom-card {
      /* Add any custom card styles here */
    }

    .custom-title {
      /* Add any custom title styles here */
    }

    .custom-number {
      /* Add any custom number styles here */
    }

    .custom-footer {
      /* Add any custom footer styles here */
    }
  </style>
  <title>Responsive Cards</title>
</head>

<body>

<div class="container-fluid h-100 d-flex align-items-center justify-content-center">
  <div class="row justify-content-center">

    <!-- Clients Card -->
    <div class="col-md-4 col-sm-12 mb-3">
      <div class="card custom-card">
        <div class="card-body text-center">
          <div class="bi bi-people card-icon"></div>
          <h5 class="card-title custom-title">Clients</h5>
          <div class="card-text custom-number">65,896</div>

        </div>
      </div>
    </div>

    <!-- Products Card -->
    <div class="col-md-4 col-sm-12 mb-3">
      <div class="card custom-card">
        <div class="card-body text-center">
          <div class="bi bi-box-seam card-icon"></div>
          <h5 class="card-title custom-title">Products</h5>
          <div class="card-text custom-number">338</div>

        </div>
      </div>
    </div>

    <!-- Sales Card -->
    <div class="col-md-4 col-sm-12 mb-3">
      <div class="card custom-card">
        <div class="card-body text-center">
          <div class="bi bi-currency-dollar card-icon"></div>
          <h5 class="card-title custom-title">Sales</h5>
          <div class="card-text custom-number">38,956</div>

        </div>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS and Popper.js (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
